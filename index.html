<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img
            src="./image/Facebook_Messenger_logo_2020.svg.png"
            alt=""
            width="45"
          />
        </div>
        <div>
          <ul>
            <li>Features</li>
            <li>Desktop app</li>
            <li>Privacy and safety</li>
            <li>For developers</li>
          </ul>
        </div>

        <div class="bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="main">
        <div class="leftSide">
          <p>Hang out</p>
          <p>anytime,</p>
          <p>anywhere</p>

          <div class="content">
            <p>Messenger makes it easy and fun to stay close to your</p>
            <p>favourite people.</p>
          </div>

          <div class="inputContainer">
            <input type="text" placeholder="Email address or phone number" />
            <input type="password" name="" id="" placeholder="password" />
          </div>

          <div class="btn">
            <button>Login</button>
            <small><a href="#">Forgotten your password?</a></small>
          </div>

          <div class="check">
            <input type="checkbox" name="" id="" />
            <small>Keep me signed in</small>
          </div>

          <div class="appStoreContainer">
            <div>
              <img src="./image/apple-app-store-logo.jpg" alt="" width="130" />
            </div>
            <div class="microsoftPhoto">
              <img src="./image/microsoft-logo-02.jpeg" alt="" width="130" />
            </div>
          </div>
        </div>

        <div class="rightSide">
          <img
            src="./image/120973513_338186077283942_8148888802958728934_n.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
